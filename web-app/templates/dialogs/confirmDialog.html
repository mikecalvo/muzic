<div>
  <div class="modal-header">
    <h3 class="modal-title">{{ title }}</h3>
  </div>
  <div class="modal-body">
    {{ message }}
  </div>
  <div class="modal-footer">
    <button id="ok-btn" class="btn btn-primary" ng-click="ok()">OK</button>
    <button id="cancel-btn" class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</div>
